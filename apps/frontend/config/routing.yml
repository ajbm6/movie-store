# default rules
homepage:
  url:          /
  param:        { module: default, action: index }

hello:
  url:          /hello/:name
  param:        { module: demo, action: index, name: world, menu: whoami }
  requirements: { name: "[a-zA-Z]+" }

greet:
  url:          /greet
  param:        { module: demo, action: greet }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
